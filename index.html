<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prime Video - Video on Demand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark prime-bar">
      <div class="container-fluid ms-5">
        <a class="navbar-brand" href="#">
          <img src="logo/strivevideo.png" alt="logo" srcset="" class="strive-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Channels</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               Categories
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#action">Action</a></li>
                <li><a class="dropdown-item" href="#scifi">Sci-Fi</a></li>
                <li><a class="dropdown-item" href="#horror">Horror</a></li>
                <li><a class="dropdown-item" href="#romance">Romance</a></li>
                <li><a class="dropdown-item" href="#comedy">Comedy</a></li>
              </ul>
            </li>
          </ul>
          <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             <img src="logo/adult-1.png" class="avatar pe-2" alt="" srcset="">Samuel
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item active" href="#">Account</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
<main>

  <section id="carousel">
    <div id="movie-carousel" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#movie-carousel" data-bs-slide-to="0" class="active " aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#movie-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#movie-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="carousel/slide1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="carousel/slide2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="carousel/slide3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#movie-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#movie-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>

  <section id="cards" class="container position-relative">
    <span class="badge text-bg-warning position-absolute">Rent movie</span>
    <div class="row pt-3" id="action">
      <h6 class="d-inline">Popular Movies</h6>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3  mb-sm-5 mb-2 ">
        <img src="movies/1-1.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3  mb-sm-5 mb-2">
        <img src="movies/1-2.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3  mb-sm-5 mb-2">
        <img src="movies/1-3.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3  mb-sm-5 mb-2">
        <img src="movies/1-4.jpg" alt="movie card" class="img-fluid">
      </div>
     
    </div>

    <div class="row" id="scifi">
      <h6 class="d-inline">Movies</h6>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-sm-5 mb-2 ">
        <img src="movies/2-1.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-sm-5">
        <img src="movies/2-2.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-sm-5">
        <img src="movies/2-3.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-sm-5">
        <img src="movies/2-4.jpg" alt="movie card" class="img-fluid">
      </div>
     
    </div>

    <div class="row" id="horror">
      <h6 class="d-inline">Movies</h6>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3  mb-sm-5 mb-2">
        <img src="movies/3-1.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3  mb-sm-5 mb-2">
        <img src="movies/3-2.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3  mb-sm-5 mb-2">
        <img src="movies/3-3.jpg" alt="movie card" class="img-fluid">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3  mb-sm-5 mb-2">
        <img src="movies/3-4.jpg" alt="movie card" class="img-fluid">
      </div>
     
    </div>
  </section>

  <footer id="footer" class="container mb-4">
   <h6 class="text-center">Made with ❤️ from Samuel Obeng</h6>
  </footer>

</main>

</html>
